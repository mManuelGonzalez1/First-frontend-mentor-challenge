<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;1,700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../order-summary-component-main/styles.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="main__image"></div>
    <div class="main__information">
      <h3 class="main__title">Order Summary</h3>
      <p class="main__description"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="main__plan_infomation">

        <div class="main__plan__image"></div>
        <div class="main__plan__text"><!--hacerlo con grid-->
          <p class="main__plan__title">Annual Plan</p>
          <p class="main__plan__price">$59.99/year</p>
        </div>
        <a href="#" class="main__plan__change">Change</a>
       
      </div>
    </div>

    <div class="button">
      <button class="main__button">Proceed to Payment</button>
      <button class=" main__button main__button--cancel">Cancel Order</button>
    </div>
      
    
  
  </main>
  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
